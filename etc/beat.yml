################### Cloudtrailbeat Configuration Example #########################

############################# Cloudtrailbeat ######################################

cloudtrailbeat:
  # Defines how often an event is sent to the output
  period: 300s

  # Full URL of SQS containing CloudTrail events
  sqs_url: "https://sqs.us-east-1.amazonaws.com/xxxxxxxxxxxxxx/cloudtrail-events"

  # AWS region
  aws_region: "us-east-1"

  # Number of messages to fetch from SQS per retrieval.  This value can be tweaked to reduce cost.
  num_queue_fetch: 1
  
  # Don't purge events from the SQS after they have been sucessfully processed.  Useful for debugging.
  no_purge: true
